<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Aktivitas Kabupaten Landak</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="auth-sidebar">
        <img alt="" src="./1.png" class="img-bg img-01" />
        <img alt="" src="./2.png" class="img-bg img-02" />
        <div class="auth-sidebar-content">
          <header>
            <a href="#" class="brand-logo" title="company">
              <span class="logo"></span>
              E-Aktivitas
            </a>
          </header>
          <div>
            <h1 class="text-hide">Kinerja Unggul, Catat dengan Elektronik Aktivitas!</h1>
            <h4>Sudah mencatat aktivitas anda hari ini?</h4>
          </div>
          <p style="font-weight: 700">© 2023 Pemerintah Kabupaten Landak</p>
        </div>
      </section>
      <section class="content">
        <header>
          <a href="#/" class="brand-logo" title="company">
            <span class="logo"></span>
            E-Aktivitas
          </a>
        </header>
        <main>
          <div class="auth-content conic-container">
            <div class="conic"></div>
            <img class="image-logo" src="./logo.png" alt="" />

            <div class="separator">
              <span></span>
              <span class="text">◉</span>
              <span></span>
            </div>

            <h2 class="mb-s">Halo, Selamat Datang!</h2>
            <h4>Silahkan login untuk memulai aplikasi!</h4>
            <form method="post" class="form-vertical">
              <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username / NIP" />
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" />
              </div>
              <button type="button" class="btn btn-dark">Login</button>
            </form>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
