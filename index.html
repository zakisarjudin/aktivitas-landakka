<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- partial:index.partial.html -->
    <!-- Your content -->
    <div class="wrapper">
      <section class="auth-sidebar">
        <img alt="" src="./1.png" class="img-bg img-01" />
        <img alt="" src="./2.png" class="img-bg img-02" />
        <div class="auth-sidebar-content">
          <header>
            <a href="#" class="brand-logo" title="company">
              <span class="logo"></span>
              E-Aktivitas
            </a>
          </header>
          <div>
            <h1 class="text-hide">Kinerja Unggul, Catat dengan Elektronik Aktivitas!</h1>
            <h4>Sudah mencatat aktivitas anda hari ini?</h4>
          </div>
          <p style="font-weight: 700">© 2023 Pemerintah Kabupaten Landak</p>
        </div>
      </section>
      <section class="content">
        <div id="particles"></div>
        <header>
          <a href="#/" class="brand-logo" title="company">
            <span class="logo"></span>
            E-Aktivitas
          </a>
        </header>
        <main>
          <div class="auth-content conic-container">
            <div class="conic"></div>
            <img class="image-logo" src="./logo.png" alt="" />

              <span></span>

              <span></span>

            <form method="post" class="form-vertical">
              <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username / NIP" />
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" />
              </div>
              <button type="button" class="btn btn-dark">Login</button>
            </form>
          </div>
        </main>
      </section>

    <!-- Close your content -->
    <!-- partial -->
    <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@latest/dist/dotlottie-wc.js"></script>
    <script src="./particles.min.js"></script>
    <script>
      particlesJS("particlesx", {
        particles: {
          number: { value: 25, density: { enable: true, value_area: 800 } },
          color: { value: "#1b1e34" },
          shape: { type: ["image"], stroke: { width: 0, color: "#000" }, polygon: { nb_sides: 6 }, image: { src: "ldk.png", width: 80, height: 100 } },
          opacity: { value: 0.3, random: true, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
          size: { value: 31.987205117952833, random: true, anim: { enable: false, speed: 10, size_min: 40, sync: false } },
          line_linked: { enable: false, distance: 200, color: "#ffffff", opacity: 1, width: 2 },
          move: { enable: true, speed: 8, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: false, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
          modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } },
        },
        retina_detect: true,
      });
    </script>
  </body>
